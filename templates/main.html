<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>정글 : 정글의 답을 찾다</title>
  <link rel="stylesheet" type="text/css" href="../static/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <style>
    a {
      text-decoration: none;
    }

    .wrap {
      width: 1280px;
      height: 1280px;
      margin: 0 auto;
    }

    input {
      background-color: #fff8dc00;
      height: 60px;
      width: 260px;
      font-weight: 600;
    }

    input::placeholder {
      font-size: 30px;
    }

    .no-border {
      border-width: 0;
    }

    .bottom-border {
      border-width: 0 0 1px;
      width: auto;
      font-size: 20px;
    }


    .week_searching {
      display: inline-block;
      font-size: 30px;
      margin: 5px;
    }

    .filter {
      float: right;
    }

    #text {
      font-size: large;
    }

    .sub_nav {
      font-size: 20px;
      /* text-decoration: none */
      color: #5bcd9a;
    }

    .create_answer {
      position: fixed;
      bottom: 40px;
      right: 40px;
      border: none;
      border-radius: 16px;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
      background-color: #5bcd9a;
      text-align: center;
      color: black;
    }

    .login_button {
      margin-top: 5px;
    }
  </style>
  <script>
    function openClose() {
      // id 값 post-box의 display 값이 block 이면(= 눈에 보이면)
      if ($("#post-box").css("display") == "block") {
        // post-box를 가리고
        $("#post-box").hide();
        // 다시 버튼을 클릭하면, 박스 열기를 할 수 있게 텍스트 바꿔두기
        $("#btn-post-box").text("포스팅 박스 열기");
      } else {
        // 아니면(눈에 보이지 않으면) post-box를 펴라
        $("#post-box").show();
        // 다시 버튼을 클릭하면, 박스 닫기를 할 수 있게 텍스트 바꿔두기
        $("#btn-post-box").text("포스팅 박스 닫기");
      }
    }
  </script>
</head>

<body>

    <div class="content wrap">

      <a href = "/main">
        <img class = "top_left_logo" src = "/static/source/jungdob_logo.png"/>
      </a>
      <div>
        <input type='text' placeholder='주차를 입력하세요' class='bottom-border' />
        <p class="week_searching">주차 프로젝트</p>
        <a onclick="" class="button is-success login_button">
          검색
        </a>
        <div class="field week_searching filter">
          <label class="label"></label>
          <div class="control">
            <div class="select">
              <select>
                <option>추천순</option>
                <option>좋아요 순</option>
                <option>댓글순</option>
              </select>
            </div>
          </div>
        </div>
        </p>
      </div>

      <a class="sub_nav answer_stay" href=""> 답변 진행중 /</a>
      <a class="sub_nav answer_success" href=""> 완료된 답변</a>
      
      <div class="card">
       
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img
                  class="is-rounded"
                  src="https://bulma.io/assets/images/placeholders/96x96.png"
                  alt="Placeholder image"
                />
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4"><a>다니엘 </a></p>
              <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
            </div>
          </div>

          <div class="content_" onclick = "location.href = '/post'" style = "cursor:pointer;">
            <h1>
              <p>c언어 포인터</p>
            </h1>

          </div>
          <div class="footer_btn">
            <a onclick="" class="button is-link is-light login_button"">
              댓글 &nbsp; <p>1</p>
              </a>
              <a onclick="" class=" button is-success login_button"">
              나도 궁금해요 &nbsp; <p>1</p>
            </a>

          </div>

        </div>
        
      </div>
      
    </div>
    <a href = "./writeQ" class="is-success create_answer">
      질문하기
    </a>
</body>

</html>
