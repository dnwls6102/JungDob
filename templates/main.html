<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <style>
    a {
      text-decoration: none;
    }

    .wrap {
      width: 1280px;

    }

    }

    }

    .sub_nav {
      font-size: 20px;

      color: #5bcd9a;
    }

    .create_answer {
      position: fixed;
      bottom: 40px;
      right: 40px;
      border: none;
      border-radius: 16px;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
      background-color: #5bcd9a;
      text-align: center;
      color: black;
    }
    .login_button{
      margin-top: 5px;
    }
  </style>
</head>
