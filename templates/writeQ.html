<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>질문 작성</title>
        <link rel = "stylesheet" type="text/css" href="../static/style.css"/>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
        >
    </head>
    <body>
        <div class = "content wrap">
            <!-- 내비게이션 바 -->
            <div id="Inline_block">
                <img class = "top_left_logo" src = "/static/source/jungdob_logo.png"/>
                <div>
                    <button class="button is-success is-rounded">로그아웃</button>
                </div>
            </div>
            
            <h1>게시글 작성</h1>
            <div class = "field">
                <label class="label">제목</label>
                <input class="input" type = "text" placeholder="재워줘">
            </div>
            <div class="field">
                <label class="label">질문 내용</label>
                <textarea
                class="textarea"
                placeholder="이건 진짜 아닌듯요"
                rows="10"
                ></textarea>
            </div>
            <div class="field" id="float_right">
                <button class="button is-success">질문하기</button>
            </div>
            


        </div>
    </body>
</html>
